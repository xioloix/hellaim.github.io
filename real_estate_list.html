<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Killmaim</title>
</head>

<body>
    <div class="app-wrapper">
        <div class="container">
            <div class="bot-content">
                <div class="btn-container">
                    <div class="btn-active">
                        <a href="#" class="btn">Добавить объявление</a>
                    </div>
                    <div class="btn-disabled">
                        <div class="btn disabled">Добавить объявление</div>
                        <div class="notice">Лимит этой категории достигнут 12/12</div>
                    </div>
                </div>
                <div class="real-estate-filter">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="select-container s1">
                                <label>Тип</label>
                                <div class="arrows"></div>
                                <select name="" id="">
                                    <option value="1">все</option>
                                    <option value="1">Студия</option>
                                    <option value="2">Квартира</option>
                                    <option value="3">Апартаменты</option>
                                    <option value="4">Таунхаус</option>
                                    <option value="5">Дом</option>
                                    <option value="6">Вилла</option>
                                </select> 
                            </div>
                            <div class="select-container s2">
                                <label>Спален</label>
                                <div class="arrows"></div>
                                <select name="" id="">
                                    <option value="1">все</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>  
                            </div>
                            <div class="select-container s3">
                                <label>Ванных</label>
                                <div class="arrows"></div>
                                <select name="" id="">
                                    <option value="1">все</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="real-state-list">
                    <a href="#" class="real-state-list-card">
                        <div class="img-cont">
                            <img src="img/img.jpg">
                        </div>
                        <div class="card-body">
                            <div class="card-body-top">
                                <div class="title">Квартира в Дейре</div>
                                <div class="type">аппартаменты</div>
                                <div class="location">Дейра возле парка Альмамзар</div>
                            </div>
                            <div class="card-price">
                                <div class="title">Стоимость аренды</div>
                                <div class="price-item">
                                    <div>за день</div>
                                    <div>200.00 DRX</div>
                                </div>
                                <div class="price-item">
                                    <div>за месяц</div>
                                    <div>2 200.00 DRX</div>
                                </div>
                                <div class="price-item">
                                    <div>за год</div>
                                    <div>20 650.00 DRX</div>
                                </div>
                            </div>
                            <div class="card-contact">
                                <div class="info">
                                    <div class="name"></div>
                                    <div class="link"></div>
                                </div>
                                <div class="rating">
                                    <div><img src="img/star.svg"></div>
                                    <div>4.52</div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="bottom-navbar">
            <a href="#" class="bottom-navbar-item">
                <div class="img-cont">
                    <img src="img/placeholder.png">
                </div>
                <div class="title">Назад</div>
            </a>
            <a href="#" class="bottom-navbar-item">
                <div class="img-cont">
                    <img src="img/placeholder.png">
                </div>
                <div class="title">Профиль</div>
            </a>
            <a href="#" class="bottom-navbar-item">
                <div class="img-cont">
                    <img src="img/placeholder.png">
                </div>
                <div class="title">Главная</div>
            </a>
        </div>
    </div>
</body>

</html>
