<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Killmaim</title>
</head>

<body tabindex="0">
    <div class="app-wrapper">
        <div class="container">
            <div class="bot-content">
                <div class="header">Редактирование изображений для тайтл объявления</div>
                <div class="form-group">
                    <label class="btn bg file" for="f">Выбор файлов</label>
                    <input class="file" id="f" type="file">
                    <div class="file-notice">5 изображений максимум</div>
                    <div class="form-error center">Не удалось загрузить файл</div>
                </div>
                <div class="progessbar-container">
                    <div class="progressbar">
                        <div class="inner" style="width: 50%;"></div>
                    </div>
                    <div class="progressbar-notice">Загружено 3 из 5</div>
                </div>
                <div class="sub-header">фотографии объекта</div>
                <div class="img-list">
                    <div class="img-item">
                        <img src="img/img.jpg" alt="">
                        <div class="delete-btn"></div>
                    </div>
                    <div class="img-item">
                        <img src="img/img.jpg" alt="">
                        <div class="delete-btn"></div>
                    </div>
                    <div class="img-item">
                        <img src="img/img.jpg" alt="">
                        <div class="delete-btn"></div>
                    </div>
                </div>
                <button class="btn prim" type="submit">Сохранить и проверить</button>
            </div>
        </div>
        <div class="bottom-navbar">
            <a href="#" class="bottom-navbar-item">
                <div class="img-cont">
                    <img src="img/placeholder.png">
                </div>
                <div class="title">Назад</div>
            </a>
            <a href="#" class="bottom-navbar-item">
                <div class="img-cont">
                    <img src="img/placeholder.png">
                </div>
                <div class="title">Профиль</div>
            </a>
            <a href="#" class="bottom-navbar-item">
                <div class="img-cont">
                    <img src="img/placeholder.png">
                </div>
                <div class="title">Главная</div>
            </a>
        </div>
    </div>
</body>

</html>
