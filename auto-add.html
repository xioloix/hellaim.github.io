<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Killmaim</title>
</head>

<body>
    <div class="app-wrapper">
        <div class="container">
            <div class="bot-content">
               <form action="#" class="form">
                <div class="form-group">
                    <label for="#">Показывать в поиске *</label>
                    <select class="form-control select"name="#" id="#">
                        <option value="1">Да</option>
                        <option value="2">Нет</option>
                    </select>
                    <div class="form-error"></div>
                </div>
                <div class="form-group">
                    <label for="#">Контактная информация *</label>
                    <input class="form-control" type="text" placeholder="Телефон: +1234578569 Телеграм: @durov">
                    <div class="form-error"></div>
                </div>
                <div class="form-group">
                    <label for="#">Категория</label>
                    <select class="form-control select"name="#" id="#">
                        <option value="1">Аренда</option>
                        <option value="2">Продажа</option>
                    </select>
                    <div class="form-error"></div>
                </div>
                <div class="form-group">
                    <label for="#">Тип транспорта</label>
                    <select class="form-control select"name="#" id="#">
                        <option value="1">Автомоблиь</option>
                        <option value="2">Мотоцикл</option>
                        <option value="3">Яхта</option>
                    </select>
                    <div class="form-error"></div>
                </div>
                <div class="form-group">
                    <label for="#">Загловок объявления *</label>
                    <input class="form-control" type="text" placeholder="Введите текст">
                    <div class="form-error"></div>
                </div>
                <div class="form-group">
                    <label for="#">Описание</label>
                    <textarea class="form-control textarea" name="" id=""></textarea>
                    <div class="form-error"></div>
                </div>
                <div class="form-group">
                    <div class="header-2">Добавтьте изображения</div>
                    <label class="btn bg file" for="f">Выбор файлов</label>
                    <input class="file" id="f" type="file">
                    <div class="file-notice">5 изображений максимум</div>
                    <div class="form-error"></div>
                </div>
                <input class="btn prim" type="submit" value="Опубликовать">
               </form>
            </div>
        </div>
        <div class="bottom-navbar">
            <a href="#" class="bottom-navbar-item">
                <div class="img-cont">
                    <img src="img/placeholder.png">
                </div>
                <div class="title">Назад</div>
            </a>
            <a href="#" class="bottom-navbar-item">
                <div class="img-cont">
                    <img src="img/placeholder.png">
                </div>
                <div class="title">Профиль</div>
            </a>
            <a href="#" class="bottom-navbar-item">
                <div class="img-cont">
                    <img src="img/placeholder.png">
                </div>
                <div class="title">Главная</div>
            </a>
        </div>
    </div>
</body>
</html>
